<title>Tickets</title>
<div class="container w-50 mx-auto mt-2">
        <h2>Solicitud de soporte técnico</h2>
    </div>
    <form id="registrationForm">
        <div class="container w-50 mx-auto mt-4">
        <label>Nombre del empleado</label>
        <input class="form-control" type="text" id="txtNombre">
        </div>
        <div class="container w-50 mx-auto mt-4">
            <label class="form-label">Tipo de solicitud</label>
            <select class="form-control" id="txtTipo">
                <option value="Soporte">Soporte técnico</option>
                <option value="Equipo">Solicitud de equipo</option>
                <option value="IA">IA</option>
            </select>
        </div>
        <div class="container w-50 mx-auto mt-4">
            <label class="form-label">Nivel de Importancia</label>
            <select class="form-control" id="txtImportancia">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
                <option value="Crítica">Crítica</option>
            </select>
        </div>
        <div class="container w-50 mx-auto mt-4">
        <label>Descripción del problema</label>
        <textarea class="form-control" id="txtDescripcion" rows="5"></textarea>
        </div>
        <div class="container w-50 mx-auto mt-5 d-flex justify-content-between align-items-start">
          <!-- Sección para subir archivos -->
          <div class="container-file">
            <div class="folder">
              <div class="front-side">
                <div class="tip"></div>
                <div class="cover"></div>
              </div>
              <div class="back-side cover"></div>
            </div>
            <label class="custom-file-upload">
              <input class="title" type="file" id="txtFile" />
              Adjuntar archivos
            </label>
          </div>
          <!-- Sección para pegar imagen -->
          <div id="imagePasteArea" class="form-control" style="height:210px; width: 60%; overflow:auto; border:2px dashed #ccc; margin-left:20px;">
            <span style="color:#999;">Haz clic aquí y presiona Ctrl+V para pegar la imagen</span>
          </div>     
        </div>
        </div>
              </div>
              <div class="container w-50  mt-4">
                <button class="btn"onclick="registerServer()">Enviar solicitud</button>
        </div>
      </form>
        <div class="container w-50 mx-center mt-4">
        <div id="list"></div>
        </div>
